        theme: {
          extend: {
            colors: {
              'primary': '#f59e0b', // Muted Gold (Amber 500)
              'primary-dark': '#d97706', // Darker Gold (Amber 600)
              'primary-darker': '#b45309', // Darkest Gold (Amber 700)
              'secondary': '#ffffff', // Crisp White
              'accent': '#f59e0b', // Muted Gold (Amber 500)
              'success': '#16a34a',
              'warning': '#f97316',
              'text-main': '#1f2937', // Dark Charcoal (Gray 800)
              'text-secondary': '#4b5563', // Lighter Charcoal (Gray 600)

            },
          }

      }

<script type="importmap">

<body class="bg-secondary antialiased">
<div id="root"></div>
<script type="module" src="/index.tsx"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js').then(registration => {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }, err => {
        console.log('ServiceWorker registration failed: ', err);
      });
    });
  }
</script>
</body>
